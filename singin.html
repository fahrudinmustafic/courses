    <h2 class="h2">Sing in</h2>
    <div class="singup" > 
        <i class="fab fa-artstation " style=" font-size: 100px; float: right;"></i> <p style="float: right; font-family:Georgia, Helvetica, sans-serif; font-size: 20px; padding: 40px 5px 0px 0px;">Code Academy</p>
     <p style="font-family: Georgia,Helvetica, sans-serif; font-size: 40px; color: rgb(170, 114, 9);"> Sign in - Change your life</p> 
     
    

      <div class="row">
        <div class="col-sm-4">
    <form>
             
        
        <div class="form-group">
            <label  for="login">User name:</label><input class="form-control" type="text" id="login" name="login" placeholder="User name" >
        </div><br>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Password">
        </div><br>
        <div class="form-group">
            <label  for="emali">Email:</label>
            <input class="form-control" type="email" id="emal" name="email" placeholder="E-mail" >
        </div><br>
        <div class="form-group">
            <label  for="ime">First name:</label>
            <input class="form-control" type="text" id="ime" name="ime" placeholder="First name">
        </div><br>
        <div class="form-group">
            <label  for="prezime">Last name:</label>
            <input class="form-control" type="text" id="prezime" name="prezime" placeholder="Last name">
        </div><br>
        <div class="form-group">
            <label  for="adress">Address</label>
            <input class="form-control" type="text" id="adress" name="adress" placeholder="Adress">
        </div><br>
        <div class="form-group">
            <label  for="phone">Phone:</label>
            <input class="form-control" type="text" id="phone" name="phone" placeholder="Phone" ><br><br>
            <span>Enter the number from your credit card </span>
            <div class="input-group">
                
                <span class="input-group-text">Card number</span>
                <input type="number" aria-label="First name" class="form-control">
                <input type="number" aria-label="Last name" class="form-control">
                <input type="number" aria-label="" class="form-control">
              </div>
        </div><br>
        <div class="input-group mb-3 dropdown"  >
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Choose a course</button>
            <ul class="dropdown-menu" style="background-color: black !important;">
              <li><a class="dropdown-item" href="#">Html</a></li>
              <li><a class="dropdown-item" href="#">Java script</a></li>
              <li><a class="dropdown-item" href="#">Python</a></li>
              <li><hr class="dropdown-divider"></li>
             
            </ul>
           
          </div>
         
    </form>
           
    <button type="submit" class="box1 ">Registruj se</button>
